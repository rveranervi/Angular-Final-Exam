<p-table [value]="products" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.nombre}}</td>
            <td>{{product.marca}}</td>
            <td>{{product.categoria}}</td>
            <td>{{product.imagen}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </ng-template>
</p-table>

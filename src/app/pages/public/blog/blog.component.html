<!-- Page Content-->
<section class="py-5">
    <div class="container px-5">
        <h1 class="fw-bolder fs-5 mb-4">Company Blog</h1>
        <div class="card border-0 shadow rounded-3 overflow-hidden" *ngFor="let entry of this.entriesHeader">
            <div class="card-body p-0">
                <div class="row gx-0">
                    <div class="col-lg-6 col-xl-5 py-lg-5">
                        <div class="p-4 p-md-5">
                            <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{ entry.label }}</div>
                            <div class="h2 fw-bolder">{{ entry.title }}</div>
                            <p>{{ entry.resume }}</p>
                            <a class="stretched-link text-decoration-none" href="#!">
                                Read more
                                <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xl-7"><div class="bg-featured-blog" style="background-image: url('{{ entry.image }}')"></div></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog preview section-->
<section class="py-5">
    <div class="container px-5">
        <div class="row gx-5">
            <div class="col-lg-4 mb-5" *ngFor="let entry of this.entries">
                <div class="card h-100 shadow border-0">
                    <img class="card-img-top" src="{{ entry.image }}" alt="{{ entry.title }}" />
                    <div class="card-body p-4">
                        <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{ entry.label }}</div>
                        <a class="text-decoration-none link-dark stretched-link" href="#!"><div class="h5 card-title mb-3">{{ entry.title }}</div></a>
                        <p class="card-text mb-0">{{ entry.resume }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mb-5 mb-xl-0" *ngIf="showCharging">
            <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        </div>
        <div class="text-end mb-5 mb-xl-0" *ngIf="!showCharging">
            <a class="text-decoration-none" style="cursor: pointer;" (click)="this.getMoreEntries()">
                More stories
                <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>
</section>

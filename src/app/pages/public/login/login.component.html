<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Iniciar sesi칩n</h3></div>
                            <div class="card-body">
                                <form  novalidate [formGroup]="loginForm">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" formControlName="email" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Correo electr칩nico</label>
                                        <div
                                            *ngIf="!loginForm.errors && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                                            <div [hidden]="!loginForm.controls['email'].hasError('required')"
                                                class="alert alert-danger mt-2">
                                                Por favor el campo es obligatorio
                                            </div>
                                            <div [hidden]="!loginForm.controls['email'].hasError('email')"
                                                class="alert alert-danger mt-2">
                                                El campo debe tener formato de email.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" formControlName="password" type="password" placeholder="Password" />
                                        <label for="inputPassword">Contrase침a</label>
                                        <div
                                            *ngIf="!loginForm.errors && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                                            <div [hidden]="!loginForm.controls['password'].hasError('required')"
                                                class="alert alert-danger mt-2">
                                                Por favor el campo es obligatorio
                                            </div>
                                            <div [hidden]="!loginForm.controls['password'].hasError('minlength')"
                                                class="alert alert-danger mt-2">
                                                El campo debe tener m치s de 4 caracteres.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" type="button" (click)="login()" [disabled]="this.isLogged() || !loginForm.valid">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<p-toast position="top-right"></p-toast>

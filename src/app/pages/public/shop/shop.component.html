<!-- Page Content-->
<section class="pt-5">
    <div class="d-grid gap-2 d-md-block mx-auto text-center">
        <h1 class="fw-bolder">Peliculas</h1>
        <button class="btn btn-success">Agregar nueva pelicula</button>
    </div>
</section>
<!-- Blog preview section-->
<section class="py-5">
    <div class="container px-5">
        <div class="row gx-5">
            <div class="col-lg-4 mb-5" *ngFor="let entry of this.entries">
                <div class="card h-100 shadow border-0">
                    <img class="card-img-top" src="{{ entry.imagen }}" alt="{{ entry.nombre }}" />
                    <div class="card-body p-4">
                        <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{ entry.categoria }}</div>
                        <a class="text-decoration-none link-dark stretched-link" href="#!"><div class="h5 card-title mb-3">{{ entry.nombre }}</div></a>
                        <p class="card-text mb-0">{{ entry.detalle }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mb-5 mb-xl-0" *ngIf="showCharging">
            <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        </div>
        <div class="text-end mb-5 mb-xl-0" *ngIf="!showCharging">
            <a class="text-decoration-none" style="cursor: pointer;" (click)="this.getMoreEntries()">
                More stories
                <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>
</section>

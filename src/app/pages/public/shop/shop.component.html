<section class="pt-5">
    <div class="d-grid gap-2 d-md-block mx-auto text-center">
        <h1 class="fw-bolder">Tienda de ropa</h1>
    </div>
</section>
<section class="py-5">
    <div class="container px-5">
        <div class="row gx-5">
            <div class="col-lg-4 mb-5" *ngFor="let entry of this.entries">
                <div class="card h-100 shadow border-0">
                    <img class="card-img-top p-5" src="{{ entry.imagen }}" alt="{{ entry.nombre }}" />
                    <div class="card-body p-4">
                        <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{ entry.marca }}</div>
                        <div class="badge bg-warning bg-gradient rounded-pill mb-2">{{ entry.categoria }}</div>
                        <div class="badge bg-success bg-gradient rounded-pill mb-2">{{ entry.precio | currency: 'PEN': 'symbol': '' }}</div>
                        <a class="text-decoration-none link-dark stretched-link" href="/shop/detail/{{entry.id}}"><div class="h5 card-title mb-3">{{ entry.nombre }}</div></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mb-5 mb-xl-0" *ngIf="showCharging">
            <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        </div>
        <div class="text-end mb-5 mb-xl-0 text-center" *ngIf="!showCharging">
            <button [hidden]="!showMore" class="btn btn-primary" (click)="this.getMoreEntries()">Ver m√°s</button>
        </div>
    </div>
</section>

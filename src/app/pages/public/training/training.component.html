<!-- Page Content-->
<section class="py-5">
    <div class="container px-5">
        <h1 class="fw-bolder fs-5 mb-4">Company Training</h1>
        <div class="card border-0 shadow rounded-3 overflow-hidden" *ngFor="let entry of this.entriesHeader">
            <div class="card-body p-0" (click)="this.openVideo(entry.video)" style="cursor: pointer;">
                <div class="row gx-0">
                    <div class="col-lg-12">
                        <div class="bg-featured-blog p-4" style="background-image: url('{{ entry.image }}')">
                            <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{ entry.label }}</div>
                            <div class="h2 fw-bolder">{{ entry.title }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog preview section-->
<section class="py-5">
    <div class="container px-5">
        <div class="row gx-5">
            <div class="col-lg-4 mb-5" *ngFor="let entry of this.entries">
                <div class="card h-100 shadow border-0" (click)="this.openVideo(entry.video)" style="cursor: pointer;">
                    <img class="card-img-top" src="{{ entry.image }}" alt="{{ entry.title }}" />
                    <div class="card-body p-4">
                        <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{ entry.label }}</div>
                        <div class="h5 card-title mb-3">{{ entry.title }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
